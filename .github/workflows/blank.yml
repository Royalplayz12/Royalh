name: Continuous Persistent VPS

on:
  schedule:
    - cron: '0 */6 * * *'   # Every 6 hours
  workflow_dispatch:         # Optional manual trigger

jobs:
  vps-session:
    runs-on: ubuntu-latest
    timeout-minutes: 350   # ~5h 50m

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set hostname to biralo
        run: sudo hostnamectl set-hostname biralo

      - name: Install prerequisites
        run: |
          sudo apt update
          sudo apt install -y tmate curl unzip sudo net-tools neofetch rsync

      - name: Install Tailscale official script
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Restore previous backup (if exists)
        run: |
          BACKUP_FILE=/opt/vps-backup/backup.zip
          if [ -f "$BACKUP_FILE" ]; then
            echo "Restoring previous session..."
            sudo unzip -o "$BACKUP_FILE" -d /
          else
            echo "No previous backup found, starting fresh"
          fi

      - name: Restore Tailscale state
        run: |
          if [ -f /opt/vps-backup/data/tailscaled.state ]; then
            sudo mkdir -p /var/lib/tailscale
            sudo cp /opt/vps-backup/data/tailscaled.state /var/lib/tailscale/tailscaled.state
            sudo chmod 600 /var/lib/tailscale/tailscaled.state
          fi

      - name: Start Tailscale
        run: |
          if ! pgrep tailscaled >/dev/null; then
            sudo tailscaled &
            sleep 8
          fi
          sudo tailscale up --authkey ${{ secrets.TAILSCALE_AUTHKEY }} --hostname=biralo-${GITHUB_RUN_ID} --force-reauth || echo "Tailscale already up"

      - name: Create user biralo with sudo
        run: |
          if ! id -u biralo >/dev/null 2>&1; then
            sudo useradd -m -s /bin/bash biralo
            echo "biralo:biralo" | sudo chpasswd
            sudo usermod -aG sudo biralo
            echo "biralo ALL=(ALL) NOPASSWD:ALL" | sudo tee /etc/sudoers.d/biralo
          fi

      - name: Start tmate session for SSH access
        uses: mxschmitt/action-tmate@v3

      - name: Show Tailscale IP
        run: |
          echo "ðŸ”— Tailscale IP:"
          tailscale ip -4 || echo "Tailscale IP not available"
          echo ""
          echo "âœ… Note: tmate session info is already printed above"

      - name: Keep VPS alive
        run: sleep 345m   # ~5h 45m, just below timeout

      - name: Sync and update backup
        run: |
          BACKUP_DIR=/opt/vps-backup
          sudo mkdir -p "$BACKUP_DIR/data"
          sudo chown -R $USER:$USER "$BACKUP_DIR"
          echo "ðŸ”„ Syncing important files to backup..."
          rsync -av --progress $HOME/.config "$BACKUP_DIR/config_backup"
          rsync -av --progress $HOME/scripts "$BACKUP_DIR/scripts_backup"
          rsync -av --progress /var/lib/tailscale/tailscaled.state "$BACKUP_DIR/data/" 2>/dev/null || true
          cd $BACKUP_DIR
          rm -f backup.zip
          zip -r backup.zip ./*
          echo "âœ… Backup updated!"
