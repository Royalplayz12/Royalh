name: Continuous Persistent VPS

on:
  schedule:
    - cron: '0 */12 * * *'   # Every 12 hours
  workflow_dispatch:

jobs:
  vps-session:
    runs-on: ubuntu-latest
    timeout-minutes: 740   # 12 hours + buffer

    steps:
      # Checkout repository (optional)
      - name: Checkout repo
        uses: actions/checkout@v4

      # Download previous backup artifact
      - name: Download previous backup
        uses: actions/download-artifact@v4
        with:
          name: vps-backup
          path: ./backup
        continue-on-error: true

      # Restore previous backup
      - name: Restore previous backup
        run: |
          if [ -f ./backup/backup.zip ]; then
            echo "ðŸ“¦ Restoring previous session..."
            unzip -o ./backup/backup.zip -d /home/royaluser
          else
            echo "âš¡ No backup found, starting fresh"
          fi

      # Set hostname
      - name: Set hostname
        run: sudo hostnamectl set-hostname royal-vps

      # Install prerequisites
      - name: Install prerequisites
        run: |
          sudo apt update
          sudo apt install -y tmate curl unzip sudo net-tools neofetch rsync

      # Install Tailscale
      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      # Restore Tailscale state
      - name: Restore Tailscale state
        run: |
          if [ -f /opt/vps-backup/data/tailscaled.state ]; then
            sudo mkdir -p /var/lib/tailscale
            sudo cp /opt/vps-backup/data/tailscaled.state /var/lib/tailscale/tailscaled.state
            sudo chmod 600 /var/lib/tailscale/tailscaled.state
          fi

      # Start Tailscale
      - name: Start Tailscale
        run: |
          if ! pgrep tailscaled >/dev/null; then
            sudo tailscaled &
            sleep 8
          fi
          sudo tailscale up --authkey ${{ secrets.TAILSCALE_AUTHKEY }} --hostname=royal-vps-${GITHUB_RUN_ID} --force-reauth || echo "Tailscale already up"

      # Create user royaluser with sudo
      - name: Create user royaluser with sudo
        run: |
          if ! id -u royaluser >/dev/null 2>&1; then
            sudo useradd -m -s /bin/bash royaluser
            echo "royaluser:Royal1234" | sudo chpasswd
            sudo usermod -aG sudo royaluser
            echo "royaluser ALL=(ALL) NOPASSWD:ALL" | sudo tee /etc/sudoers.d/royaluser
          fi

      # Start tmate session for SSH access
      - name: Start tmate session
        uses: mxschmitt/action-tmate@v3

      - name: Show Tailscale IP
        run: |
          echo "ðŸ”— Tailscale IP:"
          tailscale ip -4 || echo "Tailscale IP not available"
          echo "âœ… tmate session info printed above"

      # Keep VPS alive for 12 hours
      - name: Keep VPS alive
        run: sleep 720m   # 12 hours

      # Backup /home/royaluser
      - name: Sync and update backup
        run: |
          BACKUP_DIR=/opt/vps-backup
          mkdir -p "$BACKUP_DIR/data"

          echo "ðŸ”„ Backing up everything in /home/royaluser..."
          rsync -av --progress /home/royaluser/ "$BACKUP_DIR/user_backup" 2>/dev/null || true

          # Backup Tailscale state
          rsync -av --progress /var/lib/tailscale/tailscaled.state "$BACKUP_DIR/data/" 2>/dev/null || true

          cd $BACKUP_DIR
          rm -f backup.zip
          zip -r backup.zip ./*
          echo "âœ… Backup updated!"

      # Upload backup artifact
      - name: Upload VPS backup
        uses: actions/upload-artifact@v4
        with:
          name: vps-backup
          path: /opt/vps-backup/backup.zip
          overwrite: true
